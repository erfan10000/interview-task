<div class="dashboard-container glass-container">
  <h2 class="glass-header">Dashboard</h2>
  <nz-card nzTitle="Upcoming Events" *ngIf="upcomingEvents.length > 0">
    <nz-list>
      <nz-list-item *ngFor="let event of upcomingEvents">
        {{ event.title }} - {{ event.startDateTime | date:'short' }} ({{ event.venue.venueName }})
      </nz-list-item>
    </nz-list>
  </nz-card>
  <div class="spacer"></div>
  <div *ngIf="upcomingEvents.length === 0">To modify events, navigate to the Manage Events.</div>
  <div class="spacer"></div>
  <button nz-button nzType="primary" (click)="goToEventManagement()">Manage Events</button>
</div>
